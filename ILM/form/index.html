<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
		<h1>Simples Formulárioa</h1>

		<h2>Formulário</h2>

		<img src="https://randomuser.me/portraits/men/1.jpg" alt="perfil">
		<a href="https://www.linkedin.com/feed/" style="display: block;" target="_blank">Linkedin</a>

		<form>
			<fieldset>
				<legend><h4>Informações de Acesso</h4></legend>
				
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
				<br>
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
				
			</fieldset>
			<fieldset>
				<legend><h4>Informações Pessoais</h4></legend>
				
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
				<br>
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
				<br>
				<label for="nascimento">Data de Nascimento:</label>
				<input type="date" id="nascimento" name="nascimento" required>

				<section style="display: grid; grid-template-columns: 1fr 1fr;">
					<div>

						<h4>Gênero:</h4>
						<input type="radio" id="masculino" name="genero" value="masculino" required>
						<label for="masculino">Masculino</label><br>
						
						<input type="radio" id="feminino" name="genero" value="feminino">
						<label for="feminino">Feminino</label><br>
						
						<input type="radio" id="naoBinario" name="genero" value="naoBinario">
						<label for="naoBinario">Não Binário</label>
					</div>
					
					<div>

						<h4>Interesses:</h4>
						<input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
						<label for="tecnologia">Tecnologia</label><br>
						
						<input type="checkbox" id="esporte" name="interesses" value="esporte">
						<label for="esporte">Esporte</label><br>
						
						<input type="checkbox" id="musica" name="interesses" value="musica">
						<label for="musica">Música</label><br>
					</div>
				</section>
			</fieldset>
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
		</form>
</body>
</html>
